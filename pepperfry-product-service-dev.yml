server:
  port: 8082
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pepperfry 
    username: root
    password: root
  jpa:
    show-sql: false
    generate-ddl: false
product:
    defaultCategory: fashion
#eureka server configureation for eureka client and register with eureka server as a service
eureka:
  client:
    register-with-eureka: true
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka